<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FAQ - Hisar Europe</title>

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    background: linear-gradient(to bottom, #e6edf7 0%, #f4f7fb 100%);
    color: #1f2937;
    padding: 32px 16px;
  }

  .header {
    position: sticky;
    top: 0;
    display: flex;
    align-items: center;
    gap: 12px;
    background: #ffffffcc;
    backdrop-filter: blur(6px);
    padding: 8px 16px;
    border-bottom: 1px solid #ddd;
    z-index: 1000;
  }

  .header-logo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid #ddd;
  }

  .header-title {
    font-weight: 600;
    font-size: 18px;
  }

  .faq-container {
    max-width: 700px;
    margin: 0 auto;
  }

  .faq-item {
    background: #fff;
    margin: 12px 0;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }

  .faq-question {
    padding: 16px 20px;
    cursor: pointer;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .faq-answer {
    display: none;
    padding: 0 20px 16px 20px;
    color: #4b5563;
  }

  .faq-question:hover {
    background: #e6f0fa;
  }

  .accordion-icon {
    font-weight: bold;
    font-size: 18px;
    transition: transform 0.2s ease;
  }

  .accordion-icon.open {
    transform: rotate(45deg);
  }
</style>
</head>
<body>

<div class="header">
  <img src="logo.png" class="header-logo">
  <div class="header-title">Hisar Europe</div>
</div>

<div class="faq-container">
  <!-- FAQ Platzhalter -->
  <div class="faq-item">
    <div class="faq-question">Frage 1 <span class="accordion-icon">+</span></div>
    <div class="faq-answer">Antwort 1 (Platzhalter)</div>
  </div>

  <div class="faq-item">
    <div class="faq-question">Frage 2 <span class="accordion-icon">+</span></div>
    <div class="faq-answer">Antwort 2 (Platzhalter)</div>
  </div>

  <div class="faq-item">
    <div class="faq-question">Frage 3 <span class="accordion-icon">+</span></div>
    <div class="faq-answer">Antwort 3 (Platzhalter)</div>
  </div>
</div>

<script>
  // Accordion Funktion
  document.querySelectorAll('.faq-question').forEach(item => {
    item.addEventListener('click', () => {
      const answer = item.nextElementSibling;
      const icon = item.querySelector('.accordion-icon');

      if(answer.style.display === "block") {
        answer.style.display = "none";
        icon.classList.remove('open');
      } else {
        answer.style.display = "block";
        icon.classList.add('open');
      }
    });
  });
</script>

</body>
</html>
