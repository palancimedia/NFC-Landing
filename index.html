<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;
background:linear-gradient(to bottom,#e6edf7 0%,#f4f7fb 100%);
color:#1f2937;
}

/* HEADER */
.header{
position:sticky;top:0;
display:flex;align-items:center;gap:12px;
background:#ffffffcc;
backdrop-filter:blur(6px);
padding:8px 16px;
border-bottom:1px solid #ddd;
z-index:1000;
}
.back-btn{
font-size:22px;
cursor:pointer;
user-select:none;
}
.header-logo{width:40px;height:40px;border-radius:50%;border:1px solid #ddd}
.header-title{font-weight:600;font-size:18px}
.language-switcher{margin-left:auto}
.language-switcher select{
padding:6px 10px;border-radius:8px;border:1px solid #ddd;font-weight:600;
}

/* LAYOUT */
.container{
display:flex;flex-direction:column;align-items:center;
padding:48px 16px 32px;gap:18px;
}
.card{
background:#fff;
padding:24px 22px;
border-radius:16px;
box-shadow:0 12px 32px rgba(0,0,0,.08);
max-width:400px;width:100%;
}

/* ACCORDION */
.accordion-header{
display:flex;
justify-content:space-between;
align-items:center;
cursor:pointer;
font-weight:600;
color:#1e3a8a;
}
.accordion-content{
display:none;
margin-top:14px;
color:#4b5563;
}
.accordion.open .accordion-content{
display:block;
}
.accordion-arrow{
transition:.2s;
}
.accordion.open .accordion-arrow{
transform:rotate(180deg);
}

/* BUTTONS */
a.button{
display:block;width:100%;
margin-top:14px;padding:14px;
border-radius:12px;
font-size:16px;font-weight:600;
text-decoration:none;text-align:center;
color:#fff;
}
.b1{background:linear-gradient(to right,#1e3a8a,#2563eb)}
.b2{background:linear-gradient(to right,#2563eb,#3b82f6)}
.b3{background:linear-gradient(to right,#3b82f6,#60a5fa)}
.b4{background:linear-gradient(to right,#60a5fa,#93c5fd)}

.copy-button{
margin-top:12px;padding:12px;width:100%;
border-radius:10px;border:none;
background:#2563eb;color:#fff;font-weight:600;
}
.copy-success{display:none;margin-top:8px;color:#10b981;font-weight:600}

/* VIDEO MODAL */
#videoModal{
display:none;position:fixed;inset:0;
background:rgba(0,0,0,.6);
z-index:2000;
align-items:center;justify-content:center;
}
#videoModal .box{
background:#fff;max-width:800px;width:90%;
border-radius:16px;padding:16px;
position:relative;
}
#videoModal button{
position:absolute;top:8px;right:12px;
border:none;background:none;font-size:26px;
}
</style>
</head>

<body>

<div class="header">
<div class="back-btn" onclick="history.back()">‚Üê</div>
<img src="logo.png" class="header-logo">
<div class="header-title">Hisar Europe</div>
<div class="language-switcher">
<select onchange="setLanguage(this.value)">
<option value="de">üá©üá™ DE</option>
<option value="tr">üáπüá∑ TR</option>
<option value="en">üá¨üáß EN</option>
</select>
</div>
</div>

<div class="container">

<!-- GOOGLE REVIEW -->
<div class="card">
<h2 data-i18n="review_title">Jetzt bewerten</h2>
<p data-i18n="review_text">Teilen Sie Ihre Erfahrung</p>
<a class="button b1" href="#" onclick="openGoogleMaps(event)">
‚≠ê <span data-i18n="review_button">Google-Bewertung abgeben</span>
</a>
</div>

<!-- BANK ACCORDION -->
<div class="card accordion">
<div class="accordion-header" onclick="toggleAccordion(this)">
<span data-i18n="bank_title">Bankverbindung</span>
<span class="accordion-arrow">‚åÑ</span>
</div>
<div class="accordion-content">
<p><strong>IBAN:</strong> <span id="iban">DE40 5023 4500 0254 5200 01</span></p>
<button class="copy-button" onclick="copyIBAN()" data-i18n="copy_iban">IBAN kopieren</button>
<div id="copySuccess" class="copy-success">‚úì kopiert</div>
</div>
</div>

<!-- VIDEO -->
<div class="card accordion">
<div class="accordion-header" onclick="toggleAccordion(this)">
<span data-i18n="video_title">Reisepass scannen</span>
<span class="accordion-arrow">‚åÑ</span>
</div>
<div class="accordion-content">
<p data-i18n="video_text">Kurze Videoanleitung</p>
<a class="button b4" href="#" onclick="openVideo();return false;">
<span data-i18n="video_button">Tutorial ansehen</span>
</a>
</div>
</div>

</div>

<!-- VIDEO MODAL -->
<div id="videoModal">
<div class="box">
<button onclick="closeVideo()">√ó</button>
<iframe id="videoFrame" width="100%" height="420" src="" allowfullscreen></iframe>
</div>
</div>

<script>
function toggleAccordion(el){
el.parentElement.classList.toggle("open");
}

function copyIBAN(){
navigator.clipboard.writeText(document.getElementById("iban").innerText)
.then(()=>{
const s=document.getElementById("copySuccess");
s.style.display="block";
setTimeout(()=>s.style.display="none",2000);
});
}

function openVideo(){
document.getElementById("videoFrame").src="https://www.youtube.com/embed/TNSjLdjA9Nc?autoplay=1";
document.getElementById("videoModal").style.display="flex";
}
function closeVideo(){
document.getElementById("videoFrame").src="";
document.getElementById("videoModal").style.display="none";
}
function openGoogleMaps(e){
e.preventDefault();
window.open("https://search.google.com/local/writereview?placeid=ChIJg33E7j4lv0cRyFLRiBlbr1E","_blank");
}

const translations={
de:{
review_title:"Jetzt bewerten",

},

function setLanguage(lang){
document.querySelectorAll("[data-i18n]").forEach(el=>{
el.innerText=translations[lang][el.dataset.i18n];
});
}
</script>

</body>
</html>
