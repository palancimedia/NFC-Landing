<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background:#f5f5f7;
  color:#1c1c1e;
  line-height:1.5;
}

/* HEADER */
.header{
  position:sticky;top:0;
  display:flex;align-items:center;gap:12px;
  background:#ffffffcc;
  backdrop-filter:blur(10px);
  padding:12px 20px;
  border-bottom:1px solid #ddd;
  z-index:1000;
}
.header-logo{width:48px;height:48px;border-radius:50%;border:1px solid #ddd}
.header-title{font-weight:600;font-size:20px}
.language-switcher{margin-left:auto}
.language-switcher select{
  padding:8px 12px;border-radius:12px;border:1px solid #ddd;font-weight:600;
  background:#fff; cursor:pointer;
}

/* LAYOUT */
.container{
  display:flex;flex-direction:column;align-items:center;
  padding:60px 16px 40px;gap:24px;
}
.card{
  background:#fff;
  padding:32px 28px;
  border-radius:24px;
  box-shadow:0 8px 30px rgba(0,0,0,0.08);
  max-width:450px;width:100%;
  text-align:center;
  transition:transform 0.25s ease, box-shadow 0.25s ease;
}
.card:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 40px rgba(0,0,0,0.12);
}
.card h2{margin-bottom:12px;font-weight:600;font-size:22px}
.card p{margin-bottom:16px;color:#3c3c43;font-size:16px}

/* BUTTONS */
a.button{
  display:block;width:100%;
  margin:10px 0;padding:16px;
  border-radius:20px;
  font-size:17px;font-weight:600;
  text-align:center;color:#fff;
  background:#007aff;
  box-shadow:0 6px 15px rgba(0,122,255,0.3);
  transition:all 0.25s ease;
}
a.button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,122,255,0.35);
}

/* BANK */
.bank-content{display:none}
.copy-button{
  margin-top:14px;padding:14px;width:100%;
  border-radius:18px;border:none;
  background:#007aff;color:#fff;font-weight:600;cursor:pointer;
}
.copy-success{display:none;margin-top:10px;color:#34c759;font-weight:600}

/* SOCIALS */
.socials{
  margin-top:16px;display:flex;gap:20px;justify-content:center;
}
.social-icon{
  width:60px;height:60px;border-radius:50%;
  background:#fff;display:flex;align-items:center;justify-content:center;
  box-shadow:0 8px 24px rgba(0,0,0,0.12);
}
.social-icon svg{width:28px;height:28px}

/* VIDEO MODAL */
#videoModal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,0.65);
  z-index:2000;
  align-items:center;justify-content:center;
}
#videoModal .box{
  background:#fff;max-width:800px;width:90%;
  border-radius:24px;padding:20px;
  box-shadow:0 20px 50px rgba(0,0,0,0.3);
  position:relative;
}
#videoModal button{
  position:absolute;
  top:-20px;right:-20px;
  width:48px;height:48px;
  border:none;border-radius:50%;
  background:rgba(0,0,0,0.85);
  color:#fff;font-size:28px;
  cursor:pointer;
}

/* FAQ */
.faq-item{
  text-align:left;
  border-top:1px solid #e5e5ea;
  padding:14px 0;
  cursor:pointer;
}
.faq-item p{display:none;margin-top:8px;}
