<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Bewertung ‚Äì Hisar Europe</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom, #e6edf7, #f4f7fb);
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 30px 26px;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      color: #111827;
    }

    p {
      color: #4b5563;
      margin-bottom: 24px;
    }

    a.button {
      display: block;
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      background: linear-gradient(to right, #2563eb, #3b82f6);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s ease;
    }

    a.button:hover {
      opacity: 0.95;
      transform: translateY(-1px);
    }

    .hint {
      margin-top: 14px;
      font-size: 14px;
      color: #475569;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Vielen Dank f√ºr Ihre Bewertung ‚≠ê</h2>
    <p>Ihre Meinung hilft uns sehr weiter.</p>

    <!-- SMARTER BUTTON -->
    <a
      class="button"
      href="#"
      onclick="openGoogleReview(event)"
    >
      ‚≠ê Jetzt bewerten
    </a>

    <div class="hint">
      Auf dem Handy √∂ffnet sich Google Maps, am PC direkt die Bewertung.
    </div>
  </div>

  <script>
    function openGoogleReview(event) {
      event.preventDefault();

      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (isMobile) {
        // üì± Google Maps App (Bewertung 1 Tap entfernt)
        window.location.href = "https://maps.app.goo.gl/TQWXsP5tscrUR5KB7";
      } else {
        // üíª Desktop: direkt zur Bewertung
        window.open(
          "https://search.google.com/local/writereview?placeid=ChIJg33E7j4lv0cRyFLRiBlbr1E",
          "_blank"
        );
      }
    }
  </script>
</body>
</html>
