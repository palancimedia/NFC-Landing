<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hisar Europe</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#f5f5f7;
  color:#1c1c1e;
  line-height:1.5;
}

/* HEADER */
.header{
  position:sticky;top:0;z-index:1000;
  display:flex;align-items:center;gap:12px;
  background:#ffffffcc;
  backdrop-filter:blur(10px);
  padding:12px 20px;
  border-bottom:1px solid #ddd;
}
.header-logo{width:48px;height:48px;border-radius:50%;border:1px solid #ddd}
.header-title{font-weight:600;font-size:20px}
.language-switcher{margin-left:auto}
.language-switcher select{
  padding:8px 12px;border-radius:12px;border:1px solid #ddd;
  font-weight:600;background:#fff;cursor:pointer;
}

/* LAYOUT */
.container{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:60px 16px 40px;
  gap:24px;
}
.card{
  background:#fff;
  padding:32px 28px;
  border-radius:24px;
  box-shadow:0 8px 30px rgba(0,0,0,0.08);
  max-width:450px;
  width:100%;
  text-align:center;
  transition:.25s ease;
}
.card:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 40px rgba(0,0,0,.12);
}
.card h2{margin-bottom:12px;font-size:22px;font-weight:600}
.card p{margin-bottom:16px;color:#3c3c43}

/* BUTTONS */
a.button{
  display:block;width:100%;
  margin:10px 0;padding:16px;
  border-radius:20px;
  font-size:17px;font-weight:600;
  text-align:center;
  color:#fff;
  background:#007aff;
  box-shadow:0 6px 15px rgba(0,122,255,.3);
  transition:.25s ease;
}
a.button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,122,255,.35);
}

/* BANK */
.bank-content{display:none}
.copy-button{
  margin-top:14px;
  padding:14px;
  width:100%;
  border-radius:18px;
  border:none;
  background:#007aff;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.copy-success{
  display:none;
  margin-top:10px;
  color:#34c759;
  font-weight:600;
}

/* SOCIALS */
.socials{
  display:flex;
  gap:20px;
  justify-content:center;
  margin-top:16px;
}
.social-icon{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 8px 24px rgba(0,0,0,.12);
  transition:.25s ease;
}
.social-icon:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 36px rgba(0,0,0,.15);
}
.social-icon svg{width:28px;height:28px}

/* VIDEO MODAL */
#videoModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  z-index:2000;
  align-items:center;
  justify-content:center;
}
#videoModal .box{
  background:#fff;
  max-width:800px;
  width:90%;
  border-radius:24px;
  padding:20px;
  position:relative;
  box-shadow:0 20px 50px rgba(0,0,0,.3);
}
#videoModal button{
  position:absolute;
  top:-20px;
  right:-20px;
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:rgba(0,0,0,.85);
  color:#fff;
  font-size:28px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.25s ease;
}
#videoModal button:hover{
  transform:scale(1.1);
}

/* FAQ */
.faq-item{
  text-align:left;
  border-top:1px solid #e5e5ea;
  padding:14px 0;
  cursor:pointer;
}
.faq-item p{
  display:none;
  margin-top:8px;
  color:#3c3c43;
}
</style>
</head>

<body>

<div class="header">
  <img src="logo.png" class="header-logo">
  <div class="header-title">Hisar Europe</div>
  <div class="language-switcher">
    <select onchange="setLanguage(this.value)">
      <option value="de">üá©üá™ DE</option>
      <option value="tr">üáπüá∑ TR</option>
      <option value="en">üá¨üáß EN</option>
    </select>
  </div>
</div>

<div class="container" id="homeView">

<!-- REVIEW -->
<div class="card">
  <h2 data-i18n="review_title"></h2>
  <p data-i18n="review_text"></p>
  <a class="button" href="#" onclick="openGoogleMaps(event)">
    ‚≠ê <span data-i18n="review_button"></span>
  </a>
</div>

<!-- UMRAH -->
<div class="card">
  <h2 data-i18n="umrah_title"></h2>
  <p data-i18n="umrah_text"></p>
  <a class="button" href="https://umre.hisareurope.com/" target="_blank">
    <span data-i18n="umrah_button"></span>
  </a>
</div>

<!-- HAJJ -->
<div class="card">
  <h2 data-i18n="hajj_title"></h2>
  <p data-i18n="hajj_text"></p>
  <a class="button" href="https://hisareurope.com/hac/#form" target="_blank">
    <span data-i18n="hajj_button"></span>
  </a>
</div>

<!-- BANK -->
<div class="card">
  <h2 data-i18n="bank_title"></h2>
  <a class="button" href="#" onclick="toggleBank();return false;">
    <span data-i18n="bank_button"></span>
  </a>
  <div id="bankContent" class="bank-content">
    <img src="bankverbindung.jpeg" style="width:100%;border-radius:12px">
    <button class="copy-button" onclick="copyIBAN()">IBAN kopieren</button>
    <div id="copySuccess" class="copy-success">‚úì kopiert</div>
  </div>
</div>

<!-- VIDEO -->
<div class="card">
  <h2 data-i18n="video_title"></h2>
  <p data-i18n="video_text"></p>
  <a class="button" href="#" onclick="openVideo();return false;">
    <span data-i18n="video_button"></span>
  </a>
</div>

<!-- FAQ BUTTON -->
<div class="card">
  <h2 data-i18n="faq_title"></h2>
  <p data-i18n="faq_text"></p>
  <a class="button" href="#" onclick="showFAQ();return false;" data-i18n="faq_button"></a>
</div>

<!-- SOCIAL CARD -->
<div class="card" style="background:#f9f9f9;">
  <p data-i18n="social_prompt"></p>
  <div class="socials">
    <!-- Instagram -->
    <a class="social-icon" href="https://www.instagram.com/hisar_europe/" target="_blank">
      <svg viewBox="0 0 24 24" fill="none" stroke="url(#ig)">
        <defs>
          <linearGradient id="ig" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#f58529"/>
            <stop offset="50%" stop-color="#dd2a7b"/>
            <stop offset="100%" stop-color="#8134af"/>
          </linearGradient>
        </defs>
        <rect x="3" y="3" width="18" height="18" rx="5"/>
        <circle cx="12" cy="12" r="4"/>
      </svg>
    </a>

    <!-- YouTube -->
    <a class="social-icon" href="https://www.youtube.com/@HisarEurope" target="_blank">
      <svg viewBox="0 0 24 24">
        <rect x="2" y="4" width="20" height="16" rx="4" fill="#FF0000"/>
        <polygon points="10,8 16,12 10,16" fill="#FFFFFF"/>
      </svg>
    </a>

    <!-- WhatsApp -->
    <a class="social-icon" href="https://whatsapp.com/channel/0029VaSzmboJpe8jgaPg622N" target="_blank">
      <svg viewBox="0 0 32 32">
        <path fill="#25D366" d="M16 3C9.4 3 4 8.1 4 14.5c0 2.3.7 4.6 2 6.5L4 29l8.3-2.2c1.1.3 2.3.5 3.7.5 6.6 0 12-5.1 12-11.5S22.6 3 16 3z"/>
        <path fill="#fff" d="M21.4 18.6c-.3-.2-1.9-.9-2.2-1-.3-.1-.6-.2-.9.2-.3.4-1 1-1.2 1.2-.2.2-.4.3-.8.1-.4-.2-1.6-.6-3-1.9-1.1-1-1.9-2.2-2.1-2.6-.2-.4 0-.6.2-.8.2-.2.4-.4.6-.6.2-.2.3-.4.4-.6.1-.2 0-.5 0-.7 0-.2-.9-2.2-1.2-3-.3-.7-.6-.6-.9-.6h-.8c-.3 0-.7.1-1.1.5-.4.4-1.4 1.4-1.4 3.4s1.4 4 1.6 4.3c.2.3 2.8 4.3 6.8 6 1 .4 1.8.7 2.4.9 1 .3 1.9.3 2.6.2.8-.1 2.4-1 2.7-1.9.3-.9.3-1.7.2-1.9-.1-.2-.3-.3-.6-.5z"/>
      </svg>
    </a>
  </div>
</div>

</div>

<!-- FAQ VIEW -->
<div class="container" id="faqView" style="display:none;">
  <div class="card">
    <h2 data-i18n="faq_title"></h2>
    <div class="faq-item" onclick="toggleFaq(this)">
      <strong data-i18n="faq_q1"></strong>
      <p data-i18n="faq_a1"></p>
    </div>
    <div class="faq-item" onclick="toggleFaq(this)">
      <strong data-i18n="faq_q2"></strong>
      <p data-i18n="faq_a2"></p>
    </div>
  </div>
</div>

<!-- VIDEO MODAL -->
<div id="videoModal">
  <div class="box">
    <button onclick="closeVideo()">√ó</button>
    <iframe id="videoFrame" width="100%" height="420" allowfullscreen></iframe>
  </div>
</div>

<script>
function showFAQ(){
  homeView.style.display="none";
  faqView.style.display="block";
}
function toggleFaq(el){
  const p=el.querySelector("p");
  p.style.display=p.style.display==="block"?"none":"block";
}
function toggleBank(){
  const el=document.getElementById("bankContent");
  el.style.display=el.style.display==="block"?"none":"block";
}
function copyIBAN(){
  navigator.clipboard.writeText("DE40 5023 4500 0254 5200 01")
  .then(()=>{copySuccess.style.display="block";
  setTimeout(()=>copySuccess.style.display="none",2000);});
}
function openVideo(){
  videoFrame.src="https://www.youtube.com/embed/TNSjLdjA9Nc";
  videoModal.style.display="flex";
}
function closeVideo(){
  videoFrame.src="";
  videoModal.style.display="none";
}
function openGoogleMaps(e){
  e.preventDefault();
  window.open(
    "https://search.google.com/local/writereview?placeid=ChIJg33E7j4lv0cRyFLRiBlbr1E",
    "_blank"
  );
}
</script>

</body>
</html>
