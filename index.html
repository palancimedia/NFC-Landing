*{box-sizing:border-box}
body{

/* HEADER */
.header{
position:sticky;top:0;
display:flex;align-items:center;gap:12px;
background:#ffffffcc;
backdrop-filter:blur(6px);
padding:8px 16px;
border-bottom:1px solid #ddd;

}
.header-logo{width:40px;height:40px;border-radius:50%;border:1px solid #ddd}

.language-switcher{margin-left:auto}
.language-switcher select{
padding:6px 10px;border-radius:8px;border:1px solid #ddd;font-weight:600;
}

/* LAYOUT */
.container{
display:flex;flex-direction:column;align-items:center;
padding:48px 16px 32px;gap:18px;
}
.card{
background:#fff;
padding:28px 22px;
border-radius:16px;
box-shadow:0 12px 32px rgba(0,0,0,.08);
max-width:400px;width:100%;
text-align:center;
}
.card h2{margin:0 0 8px;color:#000}
.card p{margin:0 0 16px;color:#4b5563}

/* BUTTONS */
a.button{
display:block;width:100%;
margin:10px 0;padding:14px;
border-radius:12px;
font-size:16px;font-weight:600;
text-decoration:none;text-align:center;
color:#fff;cursor:pointer;
}
a.button:hover{opacity:.95;transform:translateY(-1px)}

.b1{background:linear-gradient(to right,#1e3a8a,#2563eb)}
.b2{background:linear-gradient(to right,#2563eb,#3b82f6)}
.b3{background:linear-gradient(to right,#3b82f6,#60a5fa)}
.b4{background:linear-gradient(to right,#60a5fa,#93c5fd)}

/* BANK */
.bank-content{display:none}
.copy-button{
margin-top:12px;padding:12px;width:100%;
border-radius:10px;border:none;
background:#2563eb;color:#fff;font-weight:600;cursor:pointer;
}
.copy-success{display:none;margin-top:8px;color:#10b981;font-weight:600}

/* SOCIALS */
.socials{
margin-top:24px;display:flex;gap:18px;justify-content:center
}
.social-icon{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#fff; /* oder transparent, falls du nur das Logo willst */
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 24px rgba(0,0,0,.15);
  transition:.2s;
}
.social-icon:hover{transform:translateY(-3px);}
.social-icon svg{width:30px;height:30px;}

/* VIDEO MODAL */
#videoModal{
display:none;position:fixed;inset:0;
background:rgba(0,0,0,.6);
z-index:2000;
align-items:center;justify-content:center;
}
#videoModal .box{
background:#fff;max-width:800px;width:90%;
border-radius:16px;padding:16px;
box-shadow:0 20px 40px rgba(0,0,0,.3);
position:relative;
}
#videoModal button{
position:absolute;top:8px;right:12px;
border:none;background:none;font-size:26px;cursor:pointer;
}

/* FAQ */
.faq-item{
text-align:left;
border-top:1px solid #e5e7eb;
padding:12px 0;
cursor:pointer;
}
.faq-item p{display:none;margin-top:8px;color:#4b5563}
