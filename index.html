<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hisar Europe</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;
background:linear-gradient(to bottom,#e6edf7 0%,#f4f7fb 100%);
color:#1f2937;
}

/* HEADER */
.header{
position:sticky;
top:0;
width:100%;
display:grid;
grid-template-columns:40px 1fr auto;
align-items:center;
background:#ffffffcc;
backdrop-filter:blur(6px);
padding:8px 16px;
border-bottom:1px solid #ddd;
z-index:1000;
}
.back-arrow{
font-size:22px;
cursor:pointer;
visibility:hidden;
}
.header-center{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
}
.header-logo{
width:40px;height:40px;border-radius:50%;border:1px solid #ddd;
}
.header-title{
font-weight:600;font-size:18px;
}
.language-switcher select{
padding:6px 10px;border-radius:8px;border:1px solid #ddd;font-weight:600;
}

/* VIEWS */
.view{display:none}
.view.active{display:block}

/* LAYOUT */
.container{
display:flex;
flex-direction:column;
align-items:center;
padding:48px 16px 32px;
gap:18px;
}
.card{
background:#fff;
padding:28px 22px;
border-radius:16px;
box-shadow:0 12px 32px rgba(0,0,0,.08);
max-width:400px;width:100%;
text-align:center;
}

/* BUTTONS */
a.button{
display:block;width:100%;
margin:10px 0;padding:14px;
border-radius:12px;
font-size:16px;font-weight:600;
text-decoration:none;
color:#fff;
}
.b1{background:linear-gradient(to right,#1e3a8a,#2563eb)}
.b2{background:linear-gradient(to right,#2563eb,#3b82f6)}
.b3{background:linear-gradient(to right,#3b82f6,#60a5fa)}
.b4{background:linear-gradient(to right,#60a5fa,#93c5fd)}

/* BANK */
.bank-content{display:none}
.copy-button{
margin-top:12px;padding:12px;width:100%;
border-radius:10px;border:none;
background:#2563eb;color:#fff;font-weight:600;
}
.copy-success{display:none;margin-top:8px;color:#10b981;font-weight:600}

/* SOCIALS */
.socials{margin-top:24px;display:flex;gap:18px;justify-content:center}
.social-icon{
width:60px;height:60px;border-radius:50%;
background:#fff;
display:flex;align-items:center;justify-content:center;
box-shadow:0 10px 24px rgba(0,0,0,.15);
}
.social-icon svg{width:30px;height:30px}

/* VIDEO MODAL */
#videoModal{
display:none;position:fixed;inset:0;
background:rgba(0,0,0,.6);
z-index:2000;
align-items:center;justify-content:center;
}
#videoModal .box{
background:#fff;width:90%;max-width:800px;
border-radius:16px;padding:16px;position:relative;
}
#videoModal button{
position:absolute;top:10px;right:14px;
width:36px;height:36px;border-radius:50%;
border:none;background:#111;color:#fff;
font-size:22px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
<div class="back-arrow" id="backArrow" onclick="showHome()">‚Üê</div>

<div class="header-center">
<img src="logo.png" class="header-logo">
<div class="header-title">Hisar Europe</div>
</div>

<div class="language-switcher">
<select>
<option>üá©üá™ DE</option>
<option>üáπüá∑ TR</option>
<option>üá¨üáß EN</option>
</select>
</div>
</div>

<!-- HOME VIEW -->
<section id="home" class="view active">
<div class="container">

<div class="card">
<h2>Jetzt bewerten</h2>
<a class="button b1" href="#" onclick="openGoogleMaps(event)">Google Bewertung</a>
</div>

<div class="card">
<h2>Bankverbindung</h2>
<a class="button b4" href="#" onclick="toggleBank();return false;">Bankverbindung anzeigen</a>
<div id="bankContent" class="bank-content">
<img src="bankverbindung.jpeg" style="width:100%;border-radius:12px">
<button class="copy-button" onclick="copyIBAN()">IBAN kopieren</button>
<div id="copySuccess" class="copy-success">‚úì kopiert</div>
</div>
</div>

<div class="card">
<h2>Video</h2>
<a class="button b4" href="#" onclick="openVideo();return false;">Tutorial ansehen</a>
</div>

<div class="card">
<h2>FAQ</h2>
<a class="button b4" href="#" onclick="showFAQ();return false;">Zum FAQ</a>
</div>

<div class="socials">
<a class="social-icon" href="https://www.youtube.com/@HisarEurope" target="_blank">
<svg viewBox="0 0 24 24">
<rect x="2" y="5" width="20" height="14" rx="4" fill="#FF0000"/>
<polygon points="10,9 16,12 10,15" fill="#fff"/>
</svg>
</a>

<a class="social-icon" href="https://whatsapp.com/channel/0029VaSzmboJpe8jgaPg622N" target="_blank">
<svg viewBox="0 0 32 32">
<path fill="#25D366" d="M16 3C9.4 3 4 8.1 4 14.5c0 2.3.7 4.6 2 6.5L4 29l8.3-2.2c1.1.3 2.3.5 3.7.5 6.6 0 12-5.1 12-11.5S22.6 3 16 3z"/>
<path fill="#fff" d="M21.4 18.6l-2.2-1.1c-.3-.1-.6-.1-.8.2l-1 1.2c-.2.2-.4.3-.8.1-1.5-.7-2.7-1.8-3.5-3.2-.2-.4 0-.6.2-.8l.6-.6c.2-.2.2-.4.1-.6l-.9-2.2c-.2-.4-.5-.5-.9-.4-.9.2-1.5 1.2-1.5 2.1 0 2.3 2.6 5.6 6.1 7.1 1.9.8 3.7.7 4.8-.4.4-.4.7-1.4.6-1.7-.1-.3-.3-.4-.6-.6z"/>
</svg>
</a>
</div>

</div>
</section>

<!-- FAQ VIEW -->
<section id="faq" class="view">
<div class="container">
<div class="card">
<h2>FAQ</h2>
<p>H√§ufige Fragen und Antworten kommen hier rein.</p>
</div>
</div>
</section>

<!-- VIDEO MODAL -->
<div id="videoModal">
<div class="box">
<button onclick="closeVideo()">√ó</button>
<iframe id="videoFrame" width="100%" height="420" allowfullscreen></iframe>
</div>
</div>

<script>
function showFAQ(){
document.getElementById("home").classList.remove("active");
document.getElementById("faq").classList.add("active");
document.getElementById("backArrow").style.visibility="visible";
}
function showHome(){
document.getElementById("faq").classList.remove("active");
document.getElementById("home").classList.add("active");
document.getElementById("backArrow").style.visibility="hidden";
}
function toggleBank(){
const el=document.getElementById("bankContent");
el.style.display=el.style.display==="block"?"none":"block";
}
function copyIBAN(){
navigator.clipboard.writeText("DE40 5023 4500 0254 5200 01")
.then(()=>{
const s=document.getElementById("copySuccess");
s.style.display="block";
setTimeout(()=>s.style.display="none",2000);
});
}
function openVideo(){
document.getElementById("videoFrame").src="https://www.youtube.com/embed/TNSjLdjA9Nc?autoplay=1";
document.getElementById("videoModal").style.display="flex";
}
function closeVideo(){
document.getElementById("videoFrame").src="";
document.getElementById("videoModal").style.display="none";
}
function openGoogleMaps(e){
e.preventDefault();
window.open("https://search.google.com/local/writereview","_blank");
}
</script>

</body>
</html>
