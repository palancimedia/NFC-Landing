/* HEADER */
.header{
  position:sticky;
  top:0;

  justify-content:space-between;

.container{

}
.card{
  background:#fff;
  padding:32px 28px;
  border-radius:24px;
  box-shadow:0 8px 30px rgba(0,0,0,0.08);
  max-width:450px;
  width:100%;
  text-align:center;
  transition:transform 0.25s ease, box-shadow 0.25s ease;
}
.card:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 40px rgba(0,0,0,0.12);
}
.card h2{
  margin-bottom:12px;
  font-weight:600;
  font-size:22px;
  color:#1c1c1e;
}
.card p{
  margin-bottom:20px;
  font-size:16px;

}

/* BUTTONS */
a.button{
  display:block;
  width:100%;
  padding:16px;
  border-radius:20px;
  font-size:17px;
  font-weight:600;
  text-align:center;
  color:#fff;
  background:#007aff;
  box-shadow:0 6px 15px rgba(0,122,255,0.3);
  transition:all 0.25s ease;
}
a.button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,122,255,0.35);
}

/* BANK */
.bank-content{display:none;}
.copy-button{
  margin-top:14px;
  padding:14px;
  width:100%;
  border-radius:18px;
  border:none;
  background:#007aff;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:all 0.25s ease;
}
.copy-button:hover{transform:translateY(-1px);}
.copy-success{display:none;margin-top:10px;color:#34c759;font-weight:600;}

/* SOCIALS */
.socials{
  margin-top:28px;
  display:flex;
  gap:20px;
  justify-content:center;
}
.social-icon{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 8px 24px rgba(0,0,0,0.12);
  transition:transform 0.25s ease, box-shadow 0.25s ease;
}
.social-icon:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 36px rgba(0,0,0,0.15);
}
.social-icon svg{width:28px;height:28px;}

  display:none;

  background:#fff;
  max-width:800px;
  width:90%;
  border-radius:24px;
  padding:20px;

#videoModal button{
  position:absolute;

}
