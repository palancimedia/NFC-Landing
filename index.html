<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hisar Europe</title>

<style>
body{
  margin:0;
  font-family:system-ui,Arial,sans-serif;
  background:#f4f7fb;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  text-align:center;
}
.card h2{margin:0 0 6px}
.card p{margin:0 0 14px;color:#555}

.button{
  display:block;
  padding:14px;
  border-radius:12px;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
.blue{background:#2563eb}
.green{background:#10b981}
.gray{background:#6b7280}

.bank-box{
  display:none;
  margin-top:10px;
  font-size:14px;
}
.bank-box button{
  margin-top:6px;
}

.socials{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:20px;
}
.socials a svg{
  width:42px;
  height:42px;
}
</style>
</head>

<body>
<div class="container">

<!-- GOOGLE REVIEW -->
<div class="card">
  <h2>Google Bewertung</h2>
  <p>Teilen Sie Ihre Erfahrung mit uns</p>
  <a class="button blue"
     href="https://www.google.com/maps/place/?q=place_id:YOUR_PLACE_ID"
     target="_blank">
     ⭐ Jetzt bewerten
  </a>
</div>

<!-- BANK -->
<div class="card">
  <h2>Bankverbindung</h2>
  <p>Unsere Zahlungsinformationen</p>
  <button class="button gray" onclick="toggleBank()">Bankdaten anzeigen</button>

  <div class="bank-box" id="bankBox">
    <div id="bankText">
      IBAN: DE00 0000 0000 0000 0000 00<br>
      BIC: ABCDDEFFXXX
    </div>
    <button onclick="copyBank()">Daten kopieren</button>
  </div>
</div>

<!-- VIDEO -->
<div class="card">
  <h2>Video Tutorial</h2>
  <p>So lesen Sie einen Pass korrekt aus</p>
  <a class="button blue" href="tutorial.html">
    ▶️ Video ansehen
  </a>
</div>

<!-- FAQ -->
<div class="card">
  <h2>FAQ</h2>
  <p>Häufig gestellte Fragen</p>
  <a class="button green" href="faq.html">
    ❓ Zu den Fragen
  </a>
</div>

<!-- SOCIALS -->
<div class="socials">
  <a href="https://www.instagram.com/hisar_europe/" target="_blank">
    <svg viewBox="0 0 24 24" fill="#E1306C">
      <path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5z"/>
    </svg>
  </a>

  <a href="https://www.youtube.com/@HisarEurope" target="_blank">
    <svg viewBox="0 0 24 24" fill="#FF0000">
      <path d="M23.5 6.2s-.2-1.6-.8-2.3c-.8-.8-1.7-.8-2.1-.9C16.6 2.5 12 2.5 12 2.5h0s-4.6 0-8.6.5c-.4 0-1.3.1-2.1.9C.7 4.6.5 6.2.5 6.2S0 8.1 0 10v1.9c0 1.9.5 3.8.5 3.8s.2 1.6.8 2.3c.8.8 1.9.8 2.4.9 1.7.2 7.3.5 7.3.5s4.6 0 8.6-.5c.4 0 1.3-.1 2.1-.9.6-.7.8-2.3.8-2.3s.5-1.9.5-3.8V10c0-1.9-.5-3.8-.5-3.8z"/>
    </svg>
  </a>

  <a href="https://whatsapp.com/channel/0029VaSzmboJpe8jgaPg622N" target="_blank">
    <svg viewBox="0 0 24 24" fill="#25D366">
      <path d="M20.5 3.5A11 11 0 003.4 17.6L2 22l4.6-1.3A11 11 0 1020.5 3.5z"/>
    </svg>
  </a>
</div>

</div>

<script>
function toggleBank(){
  const box=document.getElementById("bankBox");
  box.style.display = box.style.display==="block"?"none":"block";
}
function copyBank(){
  navigator.clipboard.writeText(
    document.getElementById("bankText").innerText
  );
  alert("Bankdaten kopiert");
}
</script>

</body>
</html>
